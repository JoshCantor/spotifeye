<!DOCTYPE html>
<html lang="en" ng-app="spotifeyeApp" ng-controller="MainController as main">
<head>
    <meta charset="UTF-8">
    <title>Spotifeye</title>
    <!-- d3 -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!-- mau5 original plain css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="css/songlist.css">

    <link rel="stylesheet" href="css/avatar.css">

    <style type="text/css">
        .ng-view-hider.ng-leave {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <!--  topbar -->
            <nav class="nav">
                <div class="burger"> <i class="fa fa-bars"></i>
                    <div class="burger_patty"></div>
                    <div class="hit-the-floor">Spotifeye</div>
                    <div id='nav_spacer'></div>
                    <div id="nav_login">
                        <a class="btn inset" href="/auth/spotify" id="btn-login">LOGIN</a>
                    </div>
                </div>
                <!-- slideout -->
                <ul class="nav_list">
                    <!-- LANDING PAGE LOGIN BUTTON -->
                    <li class="nav_item">
                        <a href="#2" class="nav_link c-yellow scrolly">
                            <img src="media/one.png" alt="one_icon" style="height: 40px"><h1>About Page</h1>
                        <p>
                            about page text goes here
                        </p></a>

                    </li>
                </ul>
            </nav>
        </div>
        <div>

            <!-- LOGIN TO SPOTIFY -->
            <section class="panel b-yellow" id="2">
                <div ng-view></div>
            </section>

            <!-- PANEL THREE -->
            <section class="panel-dash b-red" id="3" ></section>
        </div>
    </div>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>

    <!-- app scripts -->
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/maincontroller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/bubblescontroller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/chordscontroller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/edgecontroller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/dashboardcontroller.js"></script>
    <script type="text/javascript" src="/scripts/directives/directive-bubbles.js"></script>
    <script type="text/javascript" src="/scripts/directives/directive-chords.js"></script>
    <script type="text/javascript" src="/scripts/directives/directive-edge.js"></script>

    <!-- mau5 temp javascript - needs to be served with angular-->
    <script type="text/javascript" src="js/mau5/main-animation.js"></script>

-->
<!-- <script type="text/javascript" src="js/mau5/textfield.js"></script>
-->
<script type="text/javascript" src="js/mau5/hash.js"></script>
<script type="text/javascript" src="js/mau5/track.js"></script>

</html>
