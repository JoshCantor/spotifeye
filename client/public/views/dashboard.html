<link rel="stylesheet" type="text/css" href="css/grid100.css"> 
<div class="container">
	<div class='row' id='header' style="text-align:center">
				<h1>SPOTIFEYE</h1>
				<h2>your personal music visualizer</h2>
			</div>
	<div class="row">
		<div class="col-md-3">
			<div class="border" style="border:solid; text-align:center">
				Hello, <h3>{{displayName}}</h3>
				<img src="{{picture}}">
				<p>We were able to retrieve <b>{{artArray.length}}</b> songs from your Spotify account!</p>
			</div>
		</div>
		<div class="col-md-6" style="text-align:center">
			<div ng-repeat="n in artArray track by $index">
				<img src="{{n[0].album_art}}" height="100px" width="100px">
			</div>
		</div>
		<div class="col-md-3">
			<button ng-click="goToEdge()">Go To Hierarchical Edge Bundling</button>
			<button ng-click="goToBubbles()">Go To Bubbles</button>
			<button ng-click="goToChords()">Go To Chords</button>
			<button ng-click="goToDashboard()">Go To Dashboard</button>
		</div>
	</div>
</div>
